<form #myForm="ngForm" (ngSubmit)="submitForm(); myForm.reset()" class="p-4 border">
  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="model.title" type="text" class="form-control" id="title" name="title" placeholder="Please enter title">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="model.description" type="text" class="form-control" id="description" name="description" placeholder="Please enter description">
  </div>
  <div class="form-group">
    <label for="date">Start date</label>
    <input [(ngModel)]="model.date" type="date" class="form-control" id="date" name="date">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-dark w-100 mt-3">Edit event</button>
  </div>
</form>
